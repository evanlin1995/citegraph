<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">

  <title>CiteGraph</title>
<!--   <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint"> -->

  <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body ng-controller="MainController" class="ng-cloak">

  <div class="container" ng-show="!showGraph">
    <img src="K2KZJ72SBY.jpg" id="background">
<!--     <div class="row" ng-hide="query">
      <div class="col-md-12" style="height: 225px"></div>
    </div> -->
    <div class="row">
      <div class="col-md-12" style="height: 225px"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h1 id="logo" class="text-center">CiteGraph</h1>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" ng-model="query" class="form-control input-lg search" placeholder="Enter query here">
            <button type="submit" class="btn btn-default btn-lg" ng-click="search(query)">Find a paper!</button>
          </div>
        </form>        
      </div>
      <div class="col-md-2"></div>
    </div>
<!--     <div class="row" ng-show="query">
      <div class="col md-4"></div>
      <div class="col-md-4 results">
        <ul>
          <li>hi</li>
          <li>some result here</li>
        </ul>
      </div>
      <div class="col md-4"></div>
    </div> -->
  </div>

  <div class="container container-full" ng-show="showGraph">
    <div class="row row-full">
      <div class="col-md-3" id="sidebar">
<!--         <ul>
          <li ng-repeat="filter in filters">{{ filter }}</li>
        </ul> -->
        <h3> {{ paper.title }} </h3>
        <h5> Authors: </h5>
        <span ng-repeat="author in paper.authors">{{ author }}{{$last ? '' : '; '}}</span>
        <h5> Topics: </h5>
        <span ng-repeat="topic in paper.topics">{{ topic }}{{$last ? '' : ', '}}</span>
        <h5> Conferences: </h5>
        <span ng-repeat="conf in paper.conferences">{{ conf }}{{$last ? '' : ', '}}</span>
        <h5> Link: </h5>
        <a href="{{paper.link}}">{{ paper.link }}</a>

<!--         <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Option one is this and that&mdash;be sure to include why it's great
            Topics
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Option two is this and that&mdash;be sure to include why it's great
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="">
            Option three is this and that&mdash;be sure to include why it's great
          </label>
        </div> -->
      </div>
      <div class="col-md-9" id="graph">
<!--         <div class="direction">
          <h2>Cited By</h2>
        </div> -->
        <canvas id="viewport" width="900" height="600"></canvas>
<!--         <div class="direction>">
          <h2>Papers Cited</h2>
        </div> -->
      </div>
    </div>
    <!-- search bar here -->
  </div>

  <footer class="footer" ng-show="!showGraph">
    <div class="container">
      <p class="text-muted">&copy Malina Jiang, Evan Lin, Colin Man, Alfred Xue, Spencer Yee</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="arbor/arbor.js"></script>
  <script src="arbor/arbor-tween.js"></script>
  <script src="arbor/graphics.js"></script>
  <script src="arbor/renderer.js"></script>
  <script src="app.js"></script>
</body>
</html>
